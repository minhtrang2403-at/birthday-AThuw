<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ðŸ’—</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .heart {
      width: 100px;
      height: 90px;
      background-color: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }
    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>
  <div class="heart"></div>

</html>
